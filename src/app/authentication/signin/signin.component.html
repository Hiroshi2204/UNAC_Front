<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card mb-0">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img
            src="assets/images/unac_login.jpg"
            alt="login"
            class="login-card-img"
          />
        </div>
        <div class="col-md-7">
          <div class="login-body">
            <div class="text-center">
              <div class="brand-wrapper">
                <img
                  src="assets/images/unac.png"
                  alt="logo"
                  class="logo"
                /><span class="logo-name">UNAC</span>
              </div>
            </div>
            <form
              class="validate-form"
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
            >
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <label>Correo <span class="text-danger">*</span></label>
                    <i-feather name="user" class="login-icons"></i-feather>
                    <input
                      type="email"
                      class="form-control psl-5"
                      formControlName="username"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="form-group position-relative">
                    <label>Contraseña <span class="text-danger">*</span></label>
                    <i-feather name="key" class="login-icons"></i-feather>
                    <input
                      type="password"
                      class="form-control psl-5"
                      formControlName="password"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
                    <div class="form-group">
                      <div class="form-check"></div>
                    </div>
                    <p class="forgot-pass mb-0">
                      <a
                        routerLink="/authentication/forgot"
                        class="text-dark fw-bold"
                        >Olvidé mi Contraseña</a
                      >
                    </p>
                  </div>
                </div>
                @if (error) {
                <div class="alert alert-danger mb-3 msl-3">{{ error }}</div>
                }
                <div class="col-lg-12 mb-0 text-center">
                  <button
                    type="submit"
                    class="btn btn-primary auth-form-btn w-100"
                    [disabled]="loading"
                  >
                    <i-feather
                      [name]="loading ? 'loader' : 'log-in'"
                      class="me-2"
                    ></i-feather>
                    {{ loading ? "Cargando..." : "Iniciar Sesión" }}
                  </button>
                </div>
              </div>
            </form>
            <div
              *ngIf="loading"
              class="position-absolute top-0 bottom-0 start-0 end-0 bg-white bg-opacity-75 d-flex justify-content-center align-items-center"
              style="z-index: 10"
            >
              <div
                class="spinner-border text-primary"
                role="status"
                style="width: 3rem; height: 3rem"
              >
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
