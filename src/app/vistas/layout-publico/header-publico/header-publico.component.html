<header class="navbar">
  <div class="container">
    <!-- Logo ----------------------------------------------------------- -->
    <a routerLink="/" class="logo" aria-label="Inicio UNAC">
      <img src="/assets/img/unac-logo.svg" alt="UNAC" width="32" height="32" />
      <span class="logo__title">UNAC</span>
    </a>

    <!-- Botón hamburguesa (visible < 768 px) --------------------------- -->
    <button
      class="burger md:hidden"
      (click)="toggleMobile()"
      aria-label="Abrir menú"
      [attr.aria-expanded]="mobileOpen()"
    >
      <i class="fa-solid" [ngClass]="mobileOpen() ? 'fa-xmark' : 'fa-bars'"></i>
    </button>

    <!-- Links principales --------------------------------------------- -->
    <nav class="menu" [class.menu--open]="mobileOpen()">
      <a routerLink="/universidad" class="menu__item">Universidad</a>
      <a routerLink="/oficinas"    class="menu__item">Oficinas</a>
      <a routerLink="/documentos"  class="menu__item">Documentos</a>
      <a routerLink="/normativa"   class="menu__item">Normativa</a>

      <!-- Buscador -->
      <form class="search" role="search" aria-label="Buscar documentos">
        <input
          type="search"
          name="q"
          placeholder="Buscar…"
          autocomplete="off"
          aria-label="Buscar documentos"
        />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </nav>
  </div>
</header>
